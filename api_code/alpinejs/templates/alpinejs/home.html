{% extends 'alpinejs/base.html' %}

{% block home %}

<div class="row">
    <div class="col-md-4">
        <!-- <h5 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h5> -->
        <div x-data="{ count : 0}">
            <button @click="count++">Increment</button>
            <button @click="count *= count">Square</button>
            <span x-text="count"></span>
        </div>
    </div>
    <div class="col-md-4">
        <!-- <h5 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h5> -->
        <div x-data="{ count : 0}">
            <button @click="count++">Increment</button>
            <button @click="count *= count">Square</button>
            <span x-text="count"></span>
        </div>
    </div>
    <div class="col-md-4">
        <!-- <h5 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h5> -->
        <div x-data="{ count : 0}">
            <button @click="count++">Increment</button>
            <button @click="count *= count">Square</button>
            <span x-text="count"></span>
        </div>
        <div x-data="{ open: false }">
            <button @click="open = ! open">Toggle</button>
            <h1 x-text="open"></h1>
            <div x-show="open" @click.outside="open = false">Contents...</div>
        </div>
        <div x-data="{
                search: '',
        
                items: ['foo', 'bar', 'baz'],
        
                get filteredItems() {
                    return this.items.filter(i => i.startsWith(this.search))
                }
            }">
            <input x-model="search" placeholder="Search...">
            <ul>
                <template x-for="item in filteredItems" :key="item">
                    <li x-text="item"></li>
                </template>
            </ul>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-4">
        <div x-data="{name : ''}">
        <h1 x-text="name"></h1>
        <input x-model="name" placeholder="Name..">
        </div>
    </div>
</div>

{% endblock home %}
